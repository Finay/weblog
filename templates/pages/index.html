title: Home
---
{% extends 'base.html' %}
{% block title %}home{% endblock %}
{% block content %}
{% if pages %}
<h1>Recent</h1>
<ul class="page-list">
    {% for page in pages %}
    <li>
        <a class="page-link" href="{{ url_for('blogPost', page=page.path.replace('posts/', '')) }}">{{ page.title }}</a>
        <div class="page-data">
            <p class="tags">{{page.tag}}</p>
            <p class="date">{{ page.date }}</p>
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
